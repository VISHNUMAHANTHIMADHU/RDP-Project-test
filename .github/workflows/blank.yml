name: RDP-PUBLIC

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP & Firewall
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          # Disable NLA (testing only)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          # Open Firewall Port 3389
          netsh advfirewall firewall delete rule name="RDP-PUBLIC" || echo "No rule"
          netsh advfirewall firewall add rule name="RDP-PUBLIC" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security

          $chars = (
            [char[]](65..90) +      # A-Z
            [char[]](97..122) +     # a-z
            [char[]](48..57) +      # 0-9
            [char[]](33..47)
          )

          $password = -join (Get-Random -InputObject $chars -Count 16)
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Show Public IP
        run: |
          $ip = Invoke-RestMethod -Uri "https://api.ipify.org"
          echo "PUBLIC_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "Public IP: $ip"

      - name: Verify RDP Port
        run: |
          Test-NetConnection -ComputerName "127.0.0.1" -Port 3389

      - name: Keep Session Alive
        run: |
          Write-Host "========== RDP INFO =========="
          Write-Host "IP       : $env:PUBLIC_IP"
          Write-Host "Username : $env:RDP_USER"
          Write-Host "Password : $env:RDP_PASS"
          Write-Host "=============================="

          while ($true) {
            Write-Host "[$(Get-Date)] Runner Alive"
            Start-Sleep 300
          }
