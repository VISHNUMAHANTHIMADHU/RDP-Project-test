name: RDP-NGROK

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP & Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name "fDenyTSConnections" -Value 0 -Force

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name "UserAuthentication" -Value 0 -Force

          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create RDP User
        run: |
          Add-Type -AssemblyName System.Security

          $chars = (
            [char[]](65..90) +
            [char[]](97..122) +
            [char[]](48..57)
          )

          $password = -join (Get-Random -InputObject $chars -Count 16)
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip
          .\ngrok\ngrok.exe config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Start Ngrok TCP Tunnel
        run: |
          Start-Process -NoNewWindow -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp 3389"
          Start-Sleep -Seconds 10

          $tunnel = Invoke-RestMethod http://127.0.0.1:4040/api/tunnels
          $public = $tunnel.tunnels[0].public_url

          echo "NGROK_RDP=$public" >> $env:GITHUB_ENV
          Write-Host "NGROK RDP ADDRESS: $public"

      - name: RDP Info & Keep Alive
        run: |
          Write-Host "========== RDP DETAILS =========="
          Write-Host "Address : $env:NGROK_RDP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "================================="

          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active"
            Start-Sleep 300
          }
